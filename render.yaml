services:
  - type: static
    name: hutz-live-frontend
    env: static
    plan: free
    staticPublishPath: dist
    routes:
      # Serve static HTML files directly
      - type: rewrite
        src: '/transmission-window.html'
        dest: '/transmission-window.html'
      # Rewrite espec√≠fico para 404
      - type: rewrite
        src: '/404'
        dest: '/index.html'
      # Reescreve outras URLs para /index.html (exceto arquivos .html)  
      - type: rewrite
        src: '/(?!.*\.html$).*'
        dest: '/index.html'
